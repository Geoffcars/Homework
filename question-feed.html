<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Feed</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .question-card { background: white; padding: 20px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    a { text-decoration: none; color: #0073e6; }
  </style>
</head>
<body>
  <h1>Posted Questions</h1>
  <div id="questionList"></div>
  <script>
    const questions = JSON.parse(localStorage.getItem("questions") || "[]");
    const listDiv = document.getElementById("questionList");
    if (questions.length === 0) {
      listDiv.innerHTML = "<p>No questions posted yet.</p>";
    } else {
      questions.forEach(q => {
        const div = document.createElement("div");
        div.className = "question-card";
        div.innerHTML = \`
          <strong>Subject:</strong> \${q.subject}<br/>
          <strong>Level:</strong> \${q.level}<br/>
          <strong>Pages:</strong> \${q.pages}<br/>
          <strong>Submitted:</strong> \${new Date(q.submittedAt).toLocaleString()}<br/>
          <a href="question-detail.html?id=\${q.id}">View Details</a>
        \`;
        listDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
